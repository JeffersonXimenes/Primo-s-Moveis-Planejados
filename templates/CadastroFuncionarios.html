<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title> Cadastro de Funcionarios </title>

	<!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />

	<link rel="stylesheet" href="{{ url_for('static', filename='CadastroClientes.css') }}">
    
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "0px";
            document.getElementById("full").style.marginLeft = "250px";

            document.getElementById("mySidenav").style.transition = "1s";
            document.getElementById("main").style.transition = "1s";
            document.getElementById("full").style.transition = "1s";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("full").style.marginLeft = "0px";
        }

		function redirectVendas(){
			window.location.href = "Vendas/CadastroVendas.html";
		}		

        function limpar(){
        	document.getElementById("cpfCliente").value = "";
        	document.getElementById("nome").value = "";
        	document.getElementById("dataNascimento").value = "";
            document.getElementById("Telefone").value = "";
            document.getElementById("Email").value = "";
            document.getElementById("endereco").value = "";
        }
    </script>


</head>
<body>

    <form action="/funcionarios" method="POST">
   	<div id="full">

        <nav id="menu">
            <ul>
                <li><a href="#"> Primos Móveis </a></li>                
            </ul>
        </nav>

		<!-- Menu lateral -->
	    <div id="mySidenav" class="sidenav">

	       	 <a class="title-sidnav simple-text" style="background-color: transparent; padding-top: 10px; border: none!important;">Menu</a>
	       	 <a href="javascript:void(0)" class="closebtn" onclick="closeNav()" style="background-color: transparent; padding-top: 30px; border: none!important;">&times;</a>
	       	<br />
	     	<br />
	        
	        <ul>
	      	      <li>
                    <a href="../Inicial_Funcionario.html"><i class="fa fa-users"></i>Página Inicial</a>
	                <a href="../Login.html"><i class="fa fa-users"></i>Sair</a>
	            </li>
	        </ul>
	    </div>

	    <div id="main" class="no-gutters row" style="margin-top: 10px;">
	        <div class="col-md-6 flex-column">
	            <span style="font-size: 30px; cursor: pointer; color: #D0A23C !important;" onclick="openNav()">&#9776;</span>
	        </div>
	    </div>
	    <!-- Menu lateral -->

		<section class="row no-gutters" style="padding-top: 5px">			
	    	<div class="col-md-6 offset-md-3">

				<h1 class="text-center text-success"> Cadastro de Funcionarios </h1>
				
                <div class="row">
					<div class="col-md-6">
						<label for="iNome" class="labelTitulo">Nome</label>
						<input type="text" name="iNome"  id="iNome" class="form-control" autocomplete="off"/>
					</div>
					
                    <div class="col-md-6">
						<label for="nCpf" class="labelTitulo">CPF</label>
						<input type="text" name="nCpf" id="nCpf" class="form-control" autocomplete="off" />
					</div>
				</div>            
				 
				<div class="row">
					<div class="col-md-6">
	    				<label for="dataNascimento" class="labelTitulo"> Data Nascimento</label>
	    				<input type="text" name="dataNascimento"  id="dataNascimento" class="form-control" autocomplete="off"/>
	    			</div>

                    
					<div class="col-md-6">
						<label for="nMatricula" class="labelTitulo">Matrícula</label>
						<input type="text" name="nMatricula"  id="nMatricula" class="form-control" autocomplete="off"/>
					</div>

				</div>	
				<div class="row">
					<div class="col-md-3">
						<label for="cCargo" class="labelTitulo">Cargo</label>
						<input type="text" name="cCargo"  id="cCargo" class="form-control" autocomplete="off"/>
					</div>
				</div>				

				<br>			

	    		<input type="submit" name="Confirmar" value="Confirmar" onclick=" painelDiario()" class="btn-info btn float-right" />
				<input type="button" name="Limpar" value="Limpar" onclick=" limpar()" class="btn-danger btn float-left" />

	    	</div>
	    </section>
		</div>
    </form>
</body>
</html>
